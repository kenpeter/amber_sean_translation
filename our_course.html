  <h3>我们的课程</h3>

  <p>学习飞行其实也可以是一笔可观的投资。 课程所需的时间长短主要决定于飞行训练的连贯性，如果能连贯的接受系统的理论和飞行培训，
    这将会大大的提高接受各项飞行知识的效率，这也会大幅度的减少复习课程的费用，避免重复学习同样的知识。</p>

  <p>定期系统的培训将会大幅度提高您学习的效率和速率，最小化您飞行培训成本.</p>

  <p>琥珀航空学院根据您的日程和学习进度提供灵活量身定制的飞行培训计划。 这与较大的商业飞行学校不同的是培训将会以个人或小团体为基础进行，由指定的专业飞行教官进行。
    这种个性化的飞行培训方法鼓励更多的一对一教学，从而改善接受知识的效率曲线和达到更好的教学成果。</p>
